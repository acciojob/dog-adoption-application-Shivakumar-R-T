<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form action="">
        <label for="name">Name</label>
        <input id="name" name="" placeholder="Name" type="text">
        <br><br>
        <label for="phone">Phone Number</label>
        <input id="phone" name="" placeholder="Phone Number" type="text">
        <br><br>
        <label for="address">Address</label>
        <input type="text" name="" id="address" placeholder="Address">
        <br><br>
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" name="" id="checkbox" value="Have you ever lived with a Dog before?">
        <br><br>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select name="multiSelect" id="multiSelect" multiple>
            <option value="bread 1">Golden Retriever</option>
            <option value="bread 2">Bull dog</option>
            <option value="bread 3">Husky dog</option>
        </select>
        <br><br>
        <label for="submit">Submit</label>
        <input type="submit" id="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
